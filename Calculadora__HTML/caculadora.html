<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora Matemática</title>
</head>
<body>
    <main>
        <article>
            <h1>CALCULADORA DE OPERAÇÕES MATEMÁTICAS SIMPLES!</h1> <br>
            <p>Fiz essa calculadora com <span style="color: orangered; font-weight: bold; text-shadow: none;">HTML, CSS e JAVASCRIPT</span> para poder testar os meus conhecimentos nessas linguagens da tecnologia.</p>
            <br>
            <p>Essa calculadora é completamente responsiva, ela se adapata ao tamanho de tela do dispositivo.</p>
        </article>
        <section class="corpo-da-calculadora">
            <section class="visor-da-calculadora">
            </section>
            <section class="teclado-dos-botoes">
                <section class="fileira-de-botoes">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operacoes">/</button>
                    <button class="operacoes">x</button>
                </section>
                <section class="fileira-de-botoes">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operacoes">-</button>
                    <button class="operacoes">+</button>
                </section>
                <section class="fileira-de-botoes">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operacoes">%</button>
                    <button class="operacoes">√x</button>
                </section>
                <section class="fileira-de-botoes">
                    <button>0</button>
                    <button>.</button>
                    <button class="operacoes">clear</button>
                    <button class="operacoes">=</button>
                </section>
            </section>
        </section>
    </main>
    <br>
    <footer>
        <section >
            <p>DESENVOLVIDO POR <a href="https://github.com/GabrielWD40" target="_blank">GABRIEL SILVA</a>!</p>
        </section>
    </footer>
</body>
</html>
